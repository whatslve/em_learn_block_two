name: PHPUnit

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: debian-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_mysql

      - name: Install dependencies
        run: composer install --no-progress --no-suggest

      - name: Run PHPUnit
        run: vendor/bin/phpunit
